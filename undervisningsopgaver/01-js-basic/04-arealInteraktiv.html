<body>
    <script>
        let navn = prompt("Hej, mit navn er arealberegner, hvad hedder du?");
        alert(`Hej ${navn}\b Skal vi beregne arealet på en firkant sammen?`);

        let længde = prompt("Hvad er længden på den firkant du gerne vil renge på?");

        let bredde = prompt("Hvad er bredden på firkanten?");

        alert("Giv mig to skunder til lige at regne på det så vender jeg tilbage til dig!")

        let areal = længde * bredde

        alert(`Så er jeg færdig med at beregne arealet på din firkant!\nResultatet er ${areal}`)

        alert("Det var hyggeligt at renge med dig!\nFarvel :)")
    </script>
