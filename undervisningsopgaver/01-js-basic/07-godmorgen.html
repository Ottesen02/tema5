    <script>
        function hilsen() {
            let date = new Date();
            let hour = date.getHours();
            if (hour > 5 && hour < 10) {
                return alert `Godmorgen`
            } else if (hour > 10 && hour < 18) {
                return alert `Goddag`
            } else if (hour > 18 && hour < 24) {
                return alert `Godaften`
            } else if (hour > 0 && hour < 5)
                return alert `Godnat`
        }

        alert(hilsen());

    </script>
