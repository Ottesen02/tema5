<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Klasse</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let vægt = 120;
        let højde = 1.70;
        let bmi = vægt / (højde * højde);
        console.log(bmi)
        if (bmi <= 19) {
            console.log(`BMI'en er ${bmi}, fedmeklasse: undervægtig`)
        } else if (bmi >= 20 && bmi < 25) {
            console.log(`BMI'en er ${bmi}, fedmeklasse: Normal`)
        } else if (bmi > 25 && bmi < 30) {
            console.log(`BMI'en er ${bmi}, fedmeklasse: Overvægtig`)
        } else if (bmi > 30 && bmi < 35) {
            console.log(`BMI'en er ${bmi}, fedmeklasse: Fed`)
        } else if (bmi > 35 && bmi < 40) {
            console.log(`BMI'en er ${bmi}, fedmeklasse: Svær fedme`)
        } else if (bmi > 40) {
            console.log(`BMI'en er ${bmi}, fedmeklasse: Ekstremt fed`)
        }

    </script>
</body>

</html>
