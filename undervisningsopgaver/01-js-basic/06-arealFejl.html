<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 Areal Fejl</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let længde = prompt("angiv længde");
        let bredde = prompt("angiv bredde");

        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return (`Man kan ikke gange med 0 \nprøve igen?`);
            } else if (isNaN(a)) {
                return (`Du har indtastet noget andet end tal i boksene\nPrøv igen.`);
            } else {
                return (`Arealet er ${a}`)
            }

        }

        let resultat = areal(længde, bredde);

        confirm(resultat);

        if (confirm) {
            location.reload();
        }
    </script>
</body>

</html>
