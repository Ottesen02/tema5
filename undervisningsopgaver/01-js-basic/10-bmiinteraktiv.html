<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Klasse</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        confirm(beregn());
        if (confirm) {
            location.reload();
        }

        function beregn() {
            let vægt = prompt("Indtast din vægt kg");
            let højde = prompt("Indtast din højde i meter");
            let bmi = vægt / (højde * højde);
            if (bmi == 0) {
                return (`Der skete en fejl prøv igen.`)
            } else if (bmi <= 19) {
                return (`BMI'en er ${bmi}, fedmeklasse: undervægtig\nHar du brug for at beregne et nyt BMI?`)
            } else if (bmi >= 20 && bmi < 25) {
                return (`BMI'en er ${bmi}, fedmeklasse: Normal\nHar du brug for at beregne et nyt BMI?`)
            } else if (bmi > 25 && bmi < 30) {
                return (`BMI'en er ${bmi}, fedmeklasse: Overvægtig\nHar du brug for at beregne et nyt BMI?`)
            } else if (bmi > 30 && bmi < 35) {
                return (`BMI'en er ${bmi}, fedmeklasse: Fed\nHar du brug for at beregne et nyt BMI?`)
            } else if (bmi > 35 && bmi < 40) {
                return (`BMI'en er ${bmi}, fedmeklasse: Svær fedme\nHar du brug for at beregne et nyt BMI?`)
            } else if (bmi > 40) {
                return (`BMI'en er ${bmi}, fedmeklasse: Ekstremt fed \nHar du brug for at beregne et nyt BMI?`)
            }

        }
    </script>
</body>

</html>
