<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start)
        console.log(start)


        function start() {

            let klik = document.querySelector("#klik");
            let slet = document.querySelector("#slet");
            let html = document.querySelector("#html");
            let flyt = document.querySelector("#flyt");
            let box = document.querySelector("#box");
            let bax = document.querySelector("#bax");



            klik.addEventListener("click", () => {
                box.innerHTML += `klik`;
            })

            slet.addEventListener("click", () => {
                box.innerHTML = ``;
            })

            html.addEventListener("click", () => {
                box.innerHTML = `<h2>Her er en h2 heading</h2><br><p>Her er en paragraph</p>`
            })

            flyt.addEventListener("click", () => {
                bax.innerHTML = box.innerHTML;
                box.innerHTML = ``;
            })


        }
    </script>
</body>

</html>
