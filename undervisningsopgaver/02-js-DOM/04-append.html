<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Indhold</title>
    <style>
        #firkant {
            height: 200px;
            width: 200px;
            background-color: green;
            text-align: center;
            line-height: 300px;

        }

        #cirkel {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            line-height: 300px;
            text-align: center;

        }
    </style>
</head>

<body>

    <div id="firkant"></div>
    <div id="cirkel"></div>


    <script>
        let firkant = document.querySelector("#firkant");
        let cirkel = document.querySelector("#cirkel");
        let img = document.createElement("img");

        let firkantURL = "http://helf-kea.dk/test/frog.png";
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;
        img.src = "http://helf-kea.dk/test/fox.png";


        firkant.innerHTML = `<img src=${firkantURL} alt="grøn frø">`;
        cirkel.innerHTML = `<img src=${cirkelURL} alt="lyserød gris">`;
        cirkel.appendChild(img);
    </script>
</body>

</html>
