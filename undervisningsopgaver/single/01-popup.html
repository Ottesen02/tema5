<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .person {
            border: 2px solid black;
            margin: 1vw;
            text-align: center;

        }

        img {
            width: 100%
        }

        #container {
            display: grid;
            grid-template-columns: repeat(1 1fr);

        }

        @media only screen and (min-width:500px) {
            #container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media only screen and (min-width:800px) {
            #container {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        header {
            text-align: center;
            padding: 2vw;
            background-color: #e2e2e2
        }

        header button {
            border: 1px solid black;
            padding: 10px 30px;
            background-color: #e2e2e2;
            transition: all 0.3s ease
        }


        header .valgt {
            background-color: #2e2e2e;
            color: #e2e2e2
        }

        footer {
            height: 50px;
            background-color: #2e2e2e;
        }

        .popup {
            background-color: rgba(46, 46, 46, 0.49);
            position: fixed;
            height: 100vh;
            width: 100vw;
            top: 0;
        }

        .popup-indhold {
            min-height: 60vh;
            width: 70vw;
            background-color: black;
            margin: 20vh auto;
        }

        .popup-knap {
            position: fixed;
            right: 16vw;
            top: 21vh;
            cursor: pointer;
        }

        .popup-knap button {
            font-size: 20px;
            padding: 2px 10px;
            border: 1px solid white;
            background-color: black;
            color: white;

        }

        .popup-knap button:hover {
            font-size: 20px;
            padding: 2px 10px;
            border: 1px solid white;
            background-color: black;
            color: white;

        }
    </style>
</head>

<body>
    <div class="popup">
        <div class="popup-knap">
            <button>Luk</button>
        </div>
        <div class="popup-indhold"></div>
    </div>
    <header>
        <h1>Alle</h1>
        <nav>
            <button class="filter valgt" data-hold="alle">Alle</button>
            <button class="filter" data-hold="a">Hold A</button>
            <button class="filter" data-hold="b">Hold B</button>
        </nav>
    </header>

    <main>
        <section id="container"></section>
    </main>

    <footer>

    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", start)

        let personer;
        let filter = "alle";
        let dest = document.querySelector("#container");

        function start() {
            async function hentJson() {
                let myJson = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1OLlD_GRoz71piHvnW306omRAyHS7vtLOILQt-K0YF_c");
                personer = await myJson.json();
                /*  personer.sort((a, b) => {
                      return (a.alder - b.alder)
                  }) */

                /* personer.sort((a, z) => {
                     return a.navn.localeCompare(z.navn);
                 }) */
                /* personer.sort((k, m) => {
                     return m.køn.localeCompare(k.køn)
                 }); */

                visPersoner();
            }


            function visPersoner() {
                dest.innerHTML = "";
                personer.forEach(person => {
                    if (filter == "alle" || filter == person.hold) {
                        dest.innerHTML += `
                        <article class="person">
                            <h2>${person.navn}</h2>
                            <img src="${person.billede}">
                            <p>Alder: ${person.alder}</p>
                        </article>
                        `;
                    }
                })
            }


            hentJson();

            document.querySelectorAll(".filter").forEach(but => {
                but.addEventListener("click", filtrering);
            })

            function filtrering() {
                document.querySelectorAll(".filter").forEach(but => {
                    but.classList.remove("valgt");
                })
                this.classList.add("valgt");
                document.querySelector("h1").textContent = this.textContent;
                filter = this.getAttribute("data-hold");
                console.log(filter)
                visPersoner();
            }
        }
    </script>
</body>

</html>
