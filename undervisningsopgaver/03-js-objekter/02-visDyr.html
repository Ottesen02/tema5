<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Objekt</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="løve"></div>
    <img src="" alt="" width="300px">

    <script>
        document.addEventListener("DOMContentLoaded", start)
        console.log(start)

        function start() {
            let dyr = {
                "navn": "Løve",
                "type": "Pattedyr",
                "billede": "https://odensezoo.azureedge.net/3/6/5/5/4/d/36554d396569df60af453d2b173500442ce5c368.jpg",
                "levested": "Afrika"
            }

            let løve = `Dyr: ${dyr.navn}, Type:${dyr.type}, Levested:${dyr.levested}`
            console.log(løve)

            let div = document.querySelector("#løve");
            let img = document.querySelector("img")


            div.textContent = løve;
            img.src = dyr.billede;

        }
    </script>
</body>

</html>
