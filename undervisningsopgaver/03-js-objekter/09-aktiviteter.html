<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 Aktiviteter</title>
    <style>
        img {
            width: 90vw;
            padding: 2vw;
        }

        .tekst {
            padding: 0 2vw 5vw;
        }

        .aktivitet {
            padding: 1vw;
            margin: 2px;

        }

        #aktiviteter {
            max-width: 90vw;
        }

        .tekst p+p {
            font-size: .8rem;
            font-style: italic;
            color: #4e4e4e
        }

        @media only screen and (min-width: 500px) {
            .aktivitet {
                display: grid;
                grid-template-columns: auto auto;
            }

            img {
                width: 30vw;
            }
        }

        @media only screen and (min-width: 800px) {
            #aktiviteter {
                display: grid;
                grid-template-columns: 45vw 45vw;
            }

            .aktivitet {
                display: grid;
                grid-template-columns: 1fr;
                max-width: 45vw;
            }

            img {
                width: 40vw;
            }
        }

        @media only screen and (min-width: 1200px) {
            #aktiviteter {
                width: 90vw;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }

            .aktivitet {
                display: grid;
                grid-template-columns: 1fr;
                max-width: 28vw;
                margin: 0 1vw;
            }

            img {
                width: 28vw;
            }
        }
    </style>
</head>
<div id="aktiviteter"></div>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", start)

        function start() {

            let aktiviteter = [{
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2018/06/IMG_2516.jpg",
                "overskrift": "Danmarks Naturfredningsforening søger affaldshelte for en dag!",
                "tekst": "Søndag d. 31. marts er der Affaldsindsamling i hele Danmark. Den årlige indsamling lever af lokale ildsjæle, der for en dag skifter sofaen ud med affaldssækken. Skal du være affaldshelt?",
                "dato": "5. februar 2019"
            }, {
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/01/fitness-sport-tr%C3%A6ning-v%C3%A6gte-motion-abw-7.jpg",
                "overskrift": "Nu er rehabiliteringsophold gratis",
                "tekst": "Nogle borgere har brug for intensiv pleje og genoptræning, når de bliver udskrevet fra et hospitalsophold. Det har hidtil kostet dem 137,50 kr. i døgnet. Fra 1. februar 2019 er det blevet gratis.",
                "dato": "1. februar 2019"
            }, {
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2017/09/abw-valg-din-stemme-er-vigtig2.jpg",
                "overskrift": "Skolevalg 2019: Flertal til rød blok i Roskilde Kommune",
                "tekst": "860 elever i 8. og 9. klasse på ni folkeskoler i Roskilde Kommune har ved Skolevalg 2019 givet er klart flertal til rød blok – modsat landsresultatet, hvor blå blok løber af med sejren. Det oplyses i en pressemeddelse.",
                "dato": "1. februar 2019"
            }, {
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2018/04/abw-nyt-jobs%C3%B8gning.jpg",
                "overskrift": "Den gladeste opvasker søges",
                "tekst": "Har du helt styr på, hvordan tallerkenerne skal stables? Og er du Roskildes gladeste opvasker ml. 15 og 18 år? Så er det dig, Slagter Frimann søger!",
                "dato": "1. februar 2019"
            }, {
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/02/MAA_2094.jpg",
                "overskrift": "Okse i rødvin på en kold vinteraften",
                "tekst": "Nogen gange er det lækkert med det enkle køkken, med meget få ingredienser i maden. Duften af rødvin, det brunede oksekød og urterne som breder sig i ens hjem, er bare utroligt lækkert. Chef Aagaard har en lækker vinteropskrift klar til jer.",
                "dato": "1. februar 2019"
            }]

            let cont = document.querySelector("#aktiviteter");

            aktiviteter.forEach(aktivitet => {
                cont.innerHTML += `
                    <div class="aktivitet">
                        <div class="billede">
                            <img src="${aktivitet.billede}">
                        </div>
                        <div class="tekst">
                            <h2>${aktivitet.overskrift}</h2>
                            <p>${aktivitet.tekst}</p>
                            <p>${aktivitet.dato}</p>
                        </div>
                    </div>
                    `
            })
        }
    </script>
</body>
</html>
